<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0" />

  <!-- Default Meta Tags -->
  <meta name="description"
    content="Your website's default description" />
  <meta name="keywords"
    content="Web Development, Articles, SEO" />
  <meta name="robots"
    content="index, follow" />

  <!-- Open Graph defaults -->
  <meta property="og:title"
    content="My Website - Articles" />
  <meta property="og:description"
    content="Stay updated with the latest tech articles" />
  <meta property="og:image"
    content="%PUBLIC_URL%/default-og-image.jpg" />
  <meta property="og:url"
    content="https://deals-article.vercel.app" />

  <!-- Twitter Card defaults -->
  <meta name="twitter:card"
    content="summary_large_image" />
  <meta name="twitter:title"
    content="My Website - Articles" />
  <meta name="twitter:description"
    content="Latest tech news and articles" />
  <meta name="twitter:image"
    content="%PUBLIC_URL%/default-og-image.jpg" />

  <link rel="icon"
    href="%PUBLIC_URL%/favicon.ico" />
  <title>My Website - Tech Articles</title>
</head>

<body>
  <div id="root"></div>
</body>

</html>
